<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tviko</title>

    <link rel="stylesheet" href="contact-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-section">
        <h2 class="section-h cont-h">KONTAKTIRAJTE NAS</h2>
        <h3 class="sub-heading">Napravite prvi korak ka nekretnini iz snova</h3>
        <div class="form-info">
          <div class="form">
            <h4 class="info-h">EMAIL FORMA</h4>

            <div class="name-fam">
              <div>
                <h3 class="input-h">Ime</h3>
                <input
                  type="text"
                  placeholder="Unesite ime"
                  class="input name"
                />
              </div>

              <div>
                <h3 class="input-h">Prezime</h3>
                <input
                  type="text"
                  placeholder="Unesite Prezime"
                  class="input fam-name"
                />
              </div>
            </div>

            <h3 class="input-h">Email</h3>
            <input
              type="email"
              class="input"
              placeholder="Unesite email adresu"
            />

            <h3 class="input-h">Broj Telefona</h3>
            <input
              type="text"
              class="input"
              placeholder="Unesite broj telefona"
            />

            <h3 class="input-h">Vaša poruka</h3>
            <input
              type="text"
              class="input mess"
              placeholder="Moja želja je..."
            />

            <button type="submit" class="email-submit">POŠALJITE</button>
          </div>
          <div class="info">
            <div class="informations">
              <div>
                <h4 class="info-h">KONTAKT TELEFON</h4>
                <p class="info-text">+387 (0)65 379 162</p>
                <p class="info-text">+387 (0)66 940 924</p>
              </div>

              <div>
                <h4 class="info-h">DRUŠTVENE MREŽE</h4>
                <a class="social-cont"
                  ><img src="contact-assets/facebook.png" alt="fb"
                /></a>
                <a class="social-cont"
                  ><img src="contact-assets/instagram (1).png" alt="insta"
                /></a>
                <a class="social-cont"
                  ><img src="contact-assets/whatsapp (1) 2.png" alt="wa"
                /></a>
              </div>

              <div>
                <h4 class="info-h">KONTAKT TELEFON</h4>
                <p class="info-text">Radnim danima: 07:00 - 17:00</p>
                <p class="info-text">Radno vrijeme: 07:00 - 15:00</p>
              </div>
            </div>
          </div>
        </div>
        <img
          src="contact-assets/collov-home-design-H-1j_s0dhCw-unsplash 1.png"
          alt="back"
          class="cont-back"
        />
      </div>
    </div>
  </body>
</html>
